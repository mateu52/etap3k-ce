<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <header class="pageHeader">
        <i class="bi bi-apple logo"></i>
        <nav>
            <ul class="pageNav" id="Menu">
                <i class="bi bi-x-circle closeMenu" id="CloseMenuBtn"></i>
                <li>
                    <a href="">Homepage</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Shop</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <i class="bi bi-three-dots hamburger" id="ShowMenuBtn"></i>

    <aside id="Form" class="noteForm">
        <h2>Nowa notatka</h2>
        <div>
            <input id="NoteTitle" type="text" placeholder="nazwa notatki">
            <select id="NoteCategory">
                <option value="Podróże">Podróże</option>
                <option value="Praca">Praca</option>
                <option value="Dom">Dom</option>
            </select>

            <input id="NoteContent" type="textarea" cols="30" rows="10" placeholder="Treść notatki">
            <button id="AddNoteBtn">Dodaj</button>
        </div>
    </aside>

    <div id="ShowForm" class="noteFormBtn">
        <i class="bi bi-box-arrow-in-left"></i>
    </div>

    <main id="Notes" class="noteWrapper">

    </main>

    <script src="./script.js"></script>
</body>
</html>
